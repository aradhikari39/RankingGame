<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Display</title>
    <style>
        .text {
            display: block;
            margin-bottom: 10px;
        }

        #random {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Type in any box and press Enter to see a random number</h1>
    <div>
        <input class="text" type="text" placeholder="Type something...">
        <input class="text" type="text" placeholder="Type something else...">
        <input class="text" type="text" placeholder="And here too...">
    </div>
    <div id="random">Random number will appear here</div>

    <script>
        // Function to generate a random number
        function generateRandomNumber() {
            return Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
        }

        // Add event listener to all text boxes
        document.querySelectorAll('.text').forEach(input => {
            input.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') { // Check if Enter key was pressed
                    const randomNumber = generateRandomNumber();
                    document.getElementById('random').textContent = `Random Number: ${randomNumber}`;
                }
            });
        });
    </script>
</body>
</html>
